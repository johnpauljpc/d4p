{% extends 'base.html' %}

{% block title %} home {% endblock title%}

{% block content %}
    <h1>Homepage</h1>

    <form action="{% url 'search-result' %}" onsubmit="return true;">
        <input type="search" name="query" id="search" placeholder="search..." class="search"  >
        <button class="search search-btn " id="search-btn">search</button>

    </form>
    {% if user.is_authenticated %}
    Hi {{ user.email }}!
    <p><a href="{% url 'logout' %}">Log Out</a></p>
    {% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">Log In</a>
    <a href="{% url 'signup' %}">Sign Up</a>
    {% endif %}

{% endblock content %}
